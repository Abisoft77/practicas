<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Facturación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulario de Facturación</h2>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label>Nombre del Cliente:</label>
            <input type="text" name="nombre_cliente" required>
        </div>
        
        <div class="form-group">
            <label>Número de Factura:</label>
            <input type="text" name="numero_factura" required>
        </div>
        
        <div class="form-group">
            <label>Fecha de Emisión:</label>
            <input type="date" name="fecha_emision" required>
        </div>
        
        <div class="form-group">
            <label>Total Factura (Q):</label>
            <input type="number" step="0.01" name="total_factura" required>
        </div>
        
        <div class="form-group">
            <label>NIT del Cliente:</label>
            <input type="text" name="nit_cliente" required>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
